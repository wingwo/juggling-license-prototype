{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is you most impressive trick?</h1>

      <form class="form" action="/check-your-answers" method="post">

        <p>[Insert question content here]</p>

        <div class="govuk-form-group">
          
          <textarea class="govuk-textarea" id="juggling-tricks" name="juggling-tricks" rows="5" aria-describedby="more-detail-hint">{{data['juggling-tricks']}}</textarea>
        </div>

        <p>[See <a href="https://design-system.service.gov.uk">the GOV.UK Design System</a> for examples]</p>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
