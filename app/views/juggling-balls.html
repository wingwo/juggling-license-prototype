{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form class="form" action="/juggling-balls-answer" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                How many balls can you juggle?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="juggling-balls-1" name="juggling-balls" type="radio" value="3 or more" {{checked("juggling-balls","3 or more")}}>
                <label class="govuk-label govuk-radios__label" for="where-do-you-live-1">
                  3 or more Balls
                </label> </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="juggling-balls-2" name="juggling-balls" type="radio" value="1 or 2 balls"{{checked("juggling-balls","1 or 2 Balls")}}>
                <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
                  1 or 2 Balls
                </label> </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="juggling-balls-3" name="juggling-balls" type="radio" value="None - I cannot Juggle" {{checked("juggling-balls","None - I cannot Juggle")}}>
                <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
                  None - I cannot Juggle
                </label> </div>
            </div>
          </fieldset>
        </div>

        <p>[See <a href="https://design-system.service.gov.uk">the GOV.UK Design System</a> for examples]</p>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
